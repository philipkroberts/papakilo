<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="qdc-header">
          <h1 class="display-2 text-center">Quick Distance Calculator</h1>
        </div>
      </div>

      <div class="row">
        <form id="distance_form">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <label>Locations</label>
                <select id="locationDropDown" class="form-control"> <!-- FIRST DROPDOWN -->
                  <option value=""></option>
                  <option value="Disneyland, Paris">Disneyland, Paris</option>
                  <option value="Buckingham Palace, Westminster, London SW1A 1AA">Buckingham Palace</option>
                  <option value="The Shire">The Shire</option>
                  <option value="Mordor">Mordor</option>
                </select>
              </div>
              <div class="col">
                <label>Origin: </label>
                <input id="origin" type="text" name="origin" class="form-control"/>
                <br/>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <label>Locations:</label>
                <select id="locationDropDown2" class="form-control"> <!-- SECOND DROPDOWN -->
                  <option value=""></option>
                  <option value="Disneyland, Paris">Disneyland, Paris</option>
                  <option value="Buckingham Palace, Westminster, London SW1A 1AA">Buckingham Palace</option>
                  <option value="The Shire">The Shire</option>
                  <option value="Mordor">Mordor</option>
                </select>
              </div>
              <div class="col">
                <label>Destination: </label>
                <input id="destination" type="text" name="destination" class="form-control"/>
                <br/>
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <input type="submit" value="Calculate" class="btn btn-success"/>
                <button id="refresh" class="btn btn-light">Refresh </button>
              </div>
            </div>
          </div>
        </form>
        
      </div>

      <div class="row">
        <div class="col">
        <div id="result"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
